<h1>Demonstration:</h1>





<h2>Menu:</h2>

<button onclick="Menu.demonstrate();">Menu.demonstrate() - function</button><br><br>
<button onclick="Menu.theme('dark');Menu.new('demo');Menu.open('demo');">switch theme to dark, create demo menu and open it</button><br><br>
<button onclick="Menu.theme('dark');">dark theme</button> <button onclick="Menu.theme('light');">light theme</button><br><br>
<button onclick="Menu.new('demo');">create demo menu</button> <button onclick="Menu.open('demo');">open demo menu</button><br><br>
<button onclick="Menu.new('1', 'Setting Menu Example', 'Setting #1: <select><option>1</option><option>2</option><option>3</option></select><br><br>Setting #2: <select><option>1</option><option>2</option><option>3</option></select>');">create setting menu example</button> <button onclick="Menu.open('1');">open setting menu example</button>





<br><br><br><br><br><h2>Audio:</h2>

<button onclick="Audio.demonstrate();">Audio.demonstrate() - function</button><br><br>
<button onclick="Audio.new('demo');">create demo audio</button> <button onclick="Audio.play('demo');">play (or unpause) demo audio</button> <button onclick="Audio.pause('demo');">pause demo audio</button><br><br>
<button onclick="Audio.volume('demo', 0);">demo audio volume -> 0 (muted)</button> <button onclick="Audio.volume('demo', 0.5);">demo audio volume -> 0.5</button> <button onclick="Audio.volume('demo', 1);">demo audio volume -> 1</button>






<br><br><br><br><br><h2>Element:</h2>

<button onclick="Element.new('demo');">Element.demonstrate() - function</button><br><br>
<button onclick="Element.new('element_demo2', 'a', 'demoappend', 'second demo element');Element.setAttribute('element_demo2', 'href', '');">add second demo element</button> <button onclick="Element.remove('element_demo2');">remove second demo element</button> <button onclick="Element.setAttribute('element_demo2', 'style', 'color:red;');alert('look at the second demo element to see that it changed its color');">change style attribute of the second demo element</button> <button onclick="Element.setAttribute('element_demo2', 'href', 'https://www.example.com/');alert('click the second demo element to see that it now opens www.example.com');">change href attribute of the second demo element</button><br><br>
